<!DOCTYPE html>
<html>

<head>
    <title>Rezonance User Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">User</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Clothes Catalog</a></li>
            <li><a href="#">Near Me</a></li>
            <li><a href="#">Awareness</a></li>
            <li><a href="#">DMs</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </div>
    <h1 class="create-account">Create Account</h1>
    <div class="username-box">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
    </div>
    <div class="display-name-box">
        <label for="display-name">Display Name: </label>
        <input type="text" id="display-name" name="display-name">
    </div>
    <div class="password-box">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
    </div>
    <div class="profile-pic-box">
        <label for="profile-pic">Profile Pic: </label>
        <input type="file" id="profile-pic" name="profile-pic" accept=".png, .jpg">
    </div>
</body>

</html>
