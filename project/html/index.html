<!DOCTYPE html>
<html>

<head>
    <title>Rezonance User Page</title>

</head>

<body>
    <div class="menu-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="friends.html">Friends</a></li>
            <li><a href="catalog.html">Clothes Catalog</a></li>

        </ul>
    </div>
    <h1 class="create-account">Create Account</h1>
    <div class="username-box">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
    </div>
    <div class="display-name-box">
        <label for="display-name">Display Name: </label>
        <input type="text" id="display-name" name="display-name" required>
    </div>
    <div class="email-box">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="password-box">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="bio-box">
        <label for="bio">Bio: </label>
        <textarea id="bio" name="bio"></textarea>
    </div>
    <div class="profile-pic-box">
        <label for="profile-pic">Profile Pic: </label>
        <input type="file" id="profile-pic" name="profile-pic" accept=".png, .jpg">
    </div>
    <button id="createProfileBtn">Create Profile</button>
</body>

</html>
